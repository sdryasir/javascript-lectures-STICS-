<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        #box {
            width: 300px;
            background-color: orange;
            padding: 8px;
            display: none;
        }
    </style>
</head>

<body id="body">

    <button onclick="changeContents();">change the contents</button>
    <button onclick="hide();">Hide</button>
    <button onclick="show();">Show</button>

    <p id="para">I am the content</p>
    <div id="box">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod, ipsum voluptatum quisquam vel accusamus optio
        quaerat reiciendis tenetur nemo illo officia dignissimos molestias odit. Similique, adipisci mollitia.
        Assumenda, aspernatur distinctio?
    </div>

    <script>
        function changeContents() {
            document.getElementById('body').style.backgroundColor = 'orange';
            document.getElementById('para').innerHTML = 'I ma the new content';
            document.getElementById('para').style.color = 'red';
            document.getElementById('para').style.backgroundColor = 'green';
            document.getElementById('para').style.fontSize = '50px';
        }
        function hide() {
            document.getElementById('box').style.display = 'none';
        }
        function show() {
            document.getElementById('box').style.display = 'block';
        }
    </script>
</body>

</html>
